<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

        <title>Responsive Registration Form</title>
        <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="body">
        <div class="container"><h1>Registration Form</h1>
         <div class="form-container">
          
             


<form>

<div class="input-name">
    <i class="fa fa-user lock"></i>
<input type="text" placeholder="First Name" class="name" id="Fname">
<span>
    <i class="fa fa-user lock"></i>
    <input type="text" placeholder="Last Name" class="name" id="Lname">
</span>
</div>

<div class="input-name">
    <i class="fa fa-envelope email lock"></i>
<input type="email" placeholder="Email" class="name" id="Ename">
</div>

<div class="input-name">
    <i class="fa fa-globe lock"></i>
<input type="website" placeholder="website" class="text-name" id="Wname">
</div>

<div class="input-name">
    <i class="fa fa-picture-o lock"></i>
<input type="image link" placeholder="Image Link" class="text-name" id="Iname">
</div>

<div class="input-name">
    Gender:
  
<input type="radio" class="radio-button" name="r1" id="Mname">
<label style="margin-right: 30px;">Male</label>
  
<input type="radio" class="radio-button" name="r1" id="FEname">
<label>Female</label>
</div>
<div class="input-name">
Skills:
  
<input type="checkbox" class="radio-button" name="r1">
<label  style="margin-right: 30px;">Html</label>
<input type="checkbox" class="radio-button" name="r1">
<label  style="margin-right: 30px;">CSS</label>

<input type="checkbox" class="radio-button" name="r1">
<label>Java</label>
</div>

<div class="input-name">
   
<input type="submit" name="button" value="Enroll Student" class="button">
   
<input type="submit" name="button" value="Clear" class="button">
</div>

</form>






    </body>
   
</html>
